  <body>

      <h1>Olá visitante</h1>

      <form action="post">
        <div class="txt_field">

        </div>

        <div class="txt_field">
          <input type="password" required />

          <label>Senha</label>
        </div>

        <div class="pass">Esqueceu Senha?</div>

        <div class="signup_link">
          Não é cadastrado? <a href="cadastro.html">Cadastre-se</a>
        </div>
      </form>
    </div>
  </body>
