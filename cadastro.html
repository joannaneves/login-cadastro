        <div class="txt_field">

        </div>

        <div class="txt_field">
          <input type="email" required />
          <span></span>
          <label>CPF</label>
        </div>

        <div class="txt_field">
          <input type="email" required />
          <span></span>
          <label>PIS</label>
        </div>

        </div>

        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Confirmar senha</label>
        </div>

        <div class="file_field">
          <input type="file" id="files" />

        <div class="login_link">
          Já está cadastrado? <a href="./login.html">Entrar</a>

        <input type="submit" value="Criar Conta" />
